<div class="grid gap-2 grid-cols-2 p-4 bg-gray-50">
  <app-text-input
    [control]="productControl"
    [bordered]="true"
    icon="barcode"
    label="Barcode"
    [items]="products"
    [autoCompleteTemplate]="productList"
    focusKeyBinding="F1"
    placeholder="Search by barcode or name (F1)"
  />

  <app-text-input
    [control]="customerMobileNo"
    [bordered]="true"
    icon="phone"
    label="Membership No"
    focusKeyBinding="F2"
    placeholder="Membership No (F2)"
  />
</div>

<ng-template #productList let-item>
  <div class="flex items-center justify-between w-full">
    <div class="flex items-center">
      <div class="flex-shrink-0 h-10 w-10">
        <img class="h-10 w-10 rounded-full" [ngSrc]="item?.image ?? '--'" alt="" width="100" height="100" />
      </div>
      <div class="ml-4">
        <div class="text-sm font-medium text-gray-900">{{ item.name }}</div>
        <div class="text-xs text-gray-500">{{ item.code }}</div>
      </div>
    </div>

    <div class="flex items-center">
      <div class="text-sm text-gray-500">{{ item.price ?? 0 }}</div>
    </div>
  </div>
</ng-template>
